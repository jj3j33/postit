<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>postit!</title><link rel="stylesheet" type="text/css" href="./stylesheets/all.css"/></head><body><div id="app"><transition-group tag="div" name="fade"><div class="postgroup" v-for="(p, pid) in postits" :key="pid" :style="postgroupCss(pid)" @mouseover="hoverId=pid" @mouseleave="hoverId=-1"><div class="postit" :style="postitCss(pid)" @mousedown="selectId($event, pid)"><input class="text" v-model="p.text" :style="textCss(pid)" @input="inputText(pid)"/></div><div class="edit" :class="{isHover: hoverId==pid}"><div class="colorBlock" v-for="c in colorList" :style="{backgroundColor: c.color}" @click="changeColor(pid, c)"></div><i class="fa fa-trash" @click="delPostit(pid)"></i></div></div></transition-group><i class="fa fa-plus-square" @click="addPostit"></i></div><script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script><script src="https://www.gstatic.com/firebasejs/7.11.0/firebase.js"></script><script type="text/javascript" src="/javascripts/all.js"></script></body></html>
